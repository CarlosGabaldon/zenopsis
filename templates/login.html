{% extends "__base__.html" %}


{% block content %}
<br/>
<a href="/popular/">Popular</a> | <a href="/recent/">Most Recent</a> 
<br/><br/>
<h2>Sign In</h2>
<div id="signin">
    {% if form.has_errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

	<form class="form-large" method="post" action=".">
	 <div id="small-fields">

      <label for="user"><small>Username</small></label>{{ form.username }}<br/>
	  <label for="user"><small>Password</small></label>{{ form.password }}<br/><br/>

	  <input type="submit" value="Sign In" class="submit-button" tabindex="5"  />
      <input type="hidden" name="next" value="{{ next }}" />
      </div>
	</form>
	<br/><br/>
    <h2>Forgot Your Username or Password?</h2>
    <form class="form-large" action="/forgot/password/" method="post">
        <div id="small-fields">
            
            <label>Enter your email address
                <span>(We'll send you your username and a link to reset your password.)</span>
            </label>
            <input type="text" name="email" id="email" /><br/><br/>
            <input type="submit" value="Send Email" class="submit-button" />
        </div>
    </form>
</div>
<br/><br/>
{% endblock %}
